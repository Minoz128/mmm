{include file="public/header"}
<article class="page-container">
    <form class="form form-horizontal" id="form-mmm-add">
        <input type="hidden" name="id" value="1">
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>选择参数组：</label>
            <div class="formControls col-xs-9 col-sm-9"> <span class="select-box">
				<select name="type" class="select">
                    <option value="">-请选择-</option>
                    {volist name="data" id="vo"}
					    <option value="{$vo.id}">-{$vo.brief}-</option>
                    {/volist}
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn-form-submit btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>
{include file="public/footer"}
